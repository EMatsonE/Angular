<h3>View All Tickets</h3>
<hr>
<br>
<div *ngFor="let ticket of tickets.allTickets">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="mat-panel-title">
                <strong>{{ticket.ticketName}}</strong>
            </mat-panel-title>
            <mat-panel-description class="mat-panel-description">
                Created By: {{ticket.createdBy}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <li>Description: {{ticket.ticketDescription}}</li>
        <li>Is Resolved?: {{ticket.isResolved}}</li>
        <li>Completed By: {{ticket.completedBy}}</li>
        <li>Resolution Notes: {{ticket.resolutionNotes}}</li>
        <mat-action-row class="update-action-row">
            <form  #updateTicketForm="ngForm" (ngSubmit)="updateTicket(updateTicketForm)" class="update-ticket-form">
                <div hidden>
                    <input name="id" id="id" [(ngModel)]="ticket.id" ngModel />
                </div>
                <div hidden>
                    <input name="ticketName" id="ticketName" [(ngModel)]="ticket.ticketName" ngModel />
                </div>
                <div class="form-group" hidden>
                    <label for="createdBy">Created By:</label>
                    <input class="form-control" name="createdBy" id="createdBy" [(ngModel)]="ticket.createdBy" ngModel />
                </div>
                <div class="form-group" hidden>
                    <label for="ticketDescription">Description:</label>
                    <input class="form-control" name="ticketDescription" id="ticketDescription" [(ngModel)]="ticket.ticketDescription" ngModel />
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isResolved" name="isResolved" [(ngModel)]="ticket.isResolved" ngModel value="true">
                    <label for="isResolved" form-check-label>Completed?</label>
                </div>
                
                <div class="form-group">
                    <label for="completedBy">Completed By:</label>
                    <input class="form-control" name="completedBy" id="completedBy" [(ngModel)]="ticket.completedBy" ngModel />
                </div>
                <div class="form-group">
                    <label for="resolutionNotes">Resolution Notes:</label>
                    <input class="form-control" name="resolutionNotes" id="resolutionNotes" [(ngModel)]="ticket.resolutionNotes" ngModel />
                </div>
                        <br>   
                <div>
                    <button mat-raised-button color="primary" type="submit" class="mark-as-resolved-button">Mark As Resolved</button>
                  </div>
                </form>

                
        </mat-action-row>
        <mat-action-row>
            <!--THIS BUTTON CURRENTLY DOES NOTHING-->
            <button mat-raised-button color="primary">Add To Favorites</button>
            <!--THIS BUTTON CURRENTLY DOES NOTHING-->
        </mat-action-row>
        <mat-action-row>
            <button mat-raised-button color="warn" (click)="deleteTicket(ticket.id)">Delete Ticket</button>
        </mat-action-row>
    </mat-expansion-panel>
</div>
